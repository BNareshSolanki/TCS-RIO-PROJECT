<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .display {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .number {
            background-color: #e9ecef;
        }
        .operator {
            background-color: #007bff;
            color: white;
        }
        .equals {
            background-color: #28a745;
            color: white;
        }
        .clear {
            background-color: #dc3545;
            color: white;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">Clear</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="number" style="grid-column: span 2" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function appendNumber(num) {
            if (displayValue === '0') {
                displayValue = num;
            } else {
                displayValue += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (!displayValue.endsWith(op)) {
                displayValue += op;
                updateDisplay();
            }
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function calculate() {
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ expression: displayValue })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    displayValue = 'Error';
                } else {
                    displayValue = data.result.toString();
                }
                updateDisplay();
            })
            .catch(() => {
                displayValue = 'Error';
                updateDisplay();
            });
        }
    </script>
</body>
</html>
